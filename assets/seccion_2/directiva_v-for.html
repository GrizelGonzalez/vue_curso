<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista utilizando la directiva v-for</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="n in list">{{ n }}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            list: [1,2,3,4,5]
        }
    });
</script>
</body>
</html>
