<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directiva v-if</title>
</head>
<body>
<div id="app">
    <div v-if="esMadrugada">
        Buenos DÃ­as!!!
    </div>
    <div v-else>
        Buenas Noches!!!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        computed:{
            esMadrugada(){
                return (new Date('3 July 9:30')).getHours() < 7
            }
        }
    });
</script>
</body>
</html>
