<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directiva v-show</title>
</head>
<body>
<div id="app">
    <div v-show="esMadrugada">
        Hola, soy un Fantasma!! Booo!!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        computed:{
            esMadrugada(){
                return (new Date('3 July 02:50')).getHours() < 7
            }
        }
    });
</script>
</body>
</html>
