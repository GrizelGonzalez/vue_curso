<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dos MÃ©todos y el evento onClick</title>
</head>
<body>
<div id="app">
    <h1>Calculadora</h1>
    <input type="text" v-model="inicialContador" @keyup.enter="cambiarContador">
    <button @click="aumentarContador">Sumar +1</button>
    <p>{{ contador }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            inicialContador: 1
        },
        methods:{
            aumentarContador:function () {
                this.contador++;
            },
            cambiarContador:function () {
                this.contador = this.inicialContador;
            }
        }
    });
</script>
</body>
</html>
