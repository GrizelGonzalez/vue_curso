<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listando Objetos</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(sonido, nombre) in animales">
            El {{ nombre }} hace {{ sonido }}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            animales:{
                perro: 'woof',
                gato: 'meow',
                pajaro: 'tweet'
            }
        }
    });
</script>
</body>
</html>
