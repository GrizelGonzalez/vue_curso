<html lang="en">
<head>

<body>
<div id="app">
    <h1>{{ numero + 10}}</h1>
    <h1> {{ esActivo ? 'Esta activado :)' : 'No esta activado :('}}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
