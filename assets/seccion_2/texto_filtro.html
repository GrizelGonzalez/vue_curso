<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formateando Tetxtos con Filtros</title>
</head>
<body>
<div id="app">
    {{ 'kakashi hatake' | capitalize}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.filter('capitalize', function (string) {
        //var firstCharacter = string.charAt(0).toUpperCase();
        //var lestCharacter = string.slice(1,string.length);
        var [firstCharacter, ...lestCharacter] = string;
        return firstCharacter.toUpperCase() + lestCharacter.join('');
    });

    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
