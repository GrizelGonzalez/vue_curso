<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uso de la Directiva v-html</title>
</head>
<body>
<div id="app">
    <div>
        <h1>Uso de la directiva v-html</h1>
        <p v-html="enlaceHTML"></p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            enlaceHTML: `<ul>
                            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                            <li><a href="https://www.pinterest.com.mx/" target="_blank">Pinterest</a></li>
                        </ul>`,
            //enlacePrinterest: '<a href="https://www.pinterest.com.mx/" target="_blank">Pinterest</a>'
        }
    });
</script>
</body>
</html>
