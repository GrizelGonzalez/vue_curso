<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once para evitar el doble rendering</title>
</head>
<body>
<div id="app">
    <h1 v-once>
        {{ titulo }}
    </h1>
    <p>
        {{ mostrarTitulo() }}
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Hola Mundo con Vue'
        },
        methods:{
            mostrarTitulo:function () {
                this.titulo = 'Hola Mundo desde Methods';
                return this.titulo;
            }
        }
    })
</script>
</body>
</html>
