<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formateando Monedas con Filtros</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
<div id="app">
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in inventario">
            <td>{{ item.nombre}}</td>
            <td>{{ item.precio | moneda}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.filter('moneda', function (valor) {
        return accounting.formatMoney(valor);

    })
    new Vue({
        el:'#app',
        data:{
            inventario:[
                {nombre:'Galaxy', precio:'250'},
                {nombre:'iPhone', precio:'450'},
                {nombre:'iPad', precio:'389.50'},
                {nombre:'Laptop Gamer', precio:'665.99'}
            ]
        }
    });
</script>
</body>
</html>
